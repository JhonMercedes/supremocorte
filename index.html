<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supremo Corte Totem</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
    rel="stylesheet">
</head>

<body>

  <!-- <header class="topo">
    <img src="./imagens/logo-removebg.png" alt="Logo da Empresa" class="logo">
  </header> -->


  <div class="totem">
    <div class="oferta">
      <h2>OFERTA DA SEMANA</h2>
      <div class="oferta-img">
        <img id="oferta-img" src="" alt="promocoes" />
        <div class="oferta-desc">
          <h3>BISTECA BOVINA</h3>
          <p class="preco">18,90 <span>kg</span></p>
        </div>
      </div>
    </div>

    <div class="tabelas">
      <div class="tabela">
        <h2>BOVINOS</h2>
        <table id="tabela-bovinos"></table>
      </div>
      <div class="tabela">
        <h2>BOVINOS</h2>
        <table id="tabela-bovinos2"></table>
      </div>
      <div class="tabela">
        <h2>AVES</h2>
        <table id="tabela-aves"></table>
      </div>
      <div class="tabela">
        <h2>SUINOS</h2>
        <table id="tabela-suinos"></table>
      </div>
      
    </div>
  </div>


<div class="logo-slide" style="display: none;">
  <div class="logo-container">
    <img src="./imagens/logo-removebg.png" alt="Logo da Empresa" class="logo-grande">
    <div class="relogio">
      <p id="data"></p>
      <p id="hora"></p>
    </div>
  </div>
</div>



  <script src="script.js"></script>

</body>

</html>
